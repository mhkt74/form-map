<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form-Map</title>
</head>

<body>
    <div class="container">
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="410" height="452" id="gmap_canvas"
                    src="https://maps.google.com/maps?&t=k&z=5&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://2piratebay.org"></a><br>
            </div>
        </div>
        <form class="form">
            <p class="contact">Contact Us</p>
            <div class="firstline">
                <div>
                    <label for="fname" class="label">FULL NAME</label>
                    <input type="text" id="fname" name="firstname" placeholder="Name">
                </div>
                <div>
                    <label for="lname" class="label">EMAIL ADDRESS</label>
                    <input type="email" id="lname" email="email" placeholder="Email">
                </div>
            </div>
            <div>
                <label for="Subject" class="label">SUBJECT</label><br>
                <input type="text" id="Subject" name="subject" placeholder="Subject">
            </div>
            
            <label for="massege" class="label">MESSAGE</label><br>
            <textarea id="massege" placeholder="Message"
                style="height:90px"></textarea>
            <input type="submit" value="Send Message" class="sub">

        </form>
    </div>
    <div class="footer">
        <div>
            <img src="./location-dot.svg" class="iconEmail">
            <p class="footer1"><b>Address: </b>olampic squre <br> bolock c3 east unit 6</p>
        </div>
        <div>
            <img src="./telephone-fill.svg" class="iconEmail">
            <p class="footer1"><b>Phone: </b><a class="a" href="">+ 989120367568</a></p>
        </div>
        <div>
            <img src="./telegram.svg" class="iconEmail">
            <p class="footer1"><b>Email: </b><a class="a"  href="">mh.kt.7495@gmail.com</a></p>
        </div>
        <div>
            <img src="./earth-americas.svg" class="iconEmail">
            <p class="footer1"><b>Website</b><a class="a"  href=""> yoursite.com</a></p>
        </div>
    </div>

</body>

</html>
